name: FoodApp

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [diner, chef, admin]
        default: diner
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
        - access: admin
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Restaurant:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: cuisine
        type: string
        helpText: 'e.g., Italian, Mexican, Japanese'
      - name: bannerImage
        type: image
        options:
          sizes:
            thumbnail:
              width: 400
              height: 250
            large:
              width: 1200
              height: 400
    belongsTo:
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  MenuItem:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: price
        type: money
        options:
          currency: 'USD'
      - name: category
        type: choice
        options:
          values: [Appetizer, Main, Dessert, Beverage]
        default: Main
      - name: photo
        type: image
        options:
          sizes:
            small:
              width: 100
              height: 100
    belongsTo:
      - name: restaurant
        entity: Restaurant
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self

  Review:
    properties:
      - name: rating
        type: number
        helpText: 'A rating from 1 to 5.'
      - name: comment
        type: text
    belongsTo:
      - name: author
        entity: User
      - name: restaurant
        entity: Restaurant
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck